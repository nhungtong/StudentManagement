<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Update Profile</title>
</head>
<body>
<h1>Update Profile</h1>
<form th:action="@{/user/update}" method="POST">
  <input type="hidden" name="userId" th:value="${user.userId}" />
  <label for="userName">Tên đăng nhập:</label>
  <input type="text" id="userName" name="userName" th:value="${user.userName}" required /><br>

  <label for="userPassword">Mật khẩu:</label>
  <input type="password" id="userPassword" name="userPassword" placeholder="Nhập mật khẩu mới (nếu có)" /><br>

  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" name="userEmail" th:value="${user.userEmail}" required /><br>

  <label for="userFullName">Họ và tên:</label>
  <input type="text" id="userFullName" name="userFullName" th:value="${user.userFullName}" required /><br>

  <button type="submit">Update</button>
</form>
</body>
</html>
