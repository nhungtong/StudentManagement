<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Update Profile</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update}" method="POST">
                        <input type="hidden" name="userId" th:value="${user.userId}" />
                        <div class="mb-3">
                            <label for="userName" class="form-label">Tên đăng nhập:</label>
                            <input type="text" id="userName" name="userName" th:value="${user.userName}"
                                   class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Mật khẩu:</label>
                            <input type="password" id="userPassword" name="userPassword" class="form-control"
                                   placeholder="Nhập mật khẩu mới (nếu có)"/>
                        </div>

                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email:</label>
                            <input type="email" id="userEmail" name="userEmail" th:value="${user.userEmail}"
                                   class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="userFullName" class="form-label">Họ và tên:</label>
                            <input type="text" id="userFullName" name="userFullName" th:value="${user.userFullName}"
                                   class="form-control" required/>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/user/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
