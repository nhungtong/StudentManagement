<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students in Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Students in Class: <span th:text="${className}"></span></h2>

  <div th:if="${message}" class="alert" th:text="${message}"></div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Student Code</th>
      <th>Full Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.studentCode}"></td>
      <td th:text="${student.studentFullname}"></td>
      <td th:text="${student.studentBirthdate}"></td>
      <td th:text="${student.studentGender}"></td>
      <td th:text="${student.studentPhone}"></td>
      <td th:text="${student.studentEmail}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/classes/list" class="btn btn-secondary">Back to Class List</a>
</div>
</body>
</html>
