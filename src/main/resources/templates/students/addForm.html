<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Add Student</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/add}" method="post">
                        <div class="mb-3">
                            <label for="studentCode" class="form-label">Student Code</label>
                            <input type="text" id="studentCode" name="studentCode" class="form-control"
                                   th:value="${student.getStudentCode()}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="studentFullname" class="form-label">Full Name</label>
                            <input type="text" id="studentFullname" name="studentFullname" class="form-control"
                                   th:value="${student.getStudentFullname()}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="studentBirthdate" class="form-label">Date of Birth</label>
                            <input type="date" id="studentBirthdate" name="studentBirthdate" class="form-control"
                                   th:value="${student.getStudentBirthdate()}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="studentGender" class="form-label">Gender</label>
                            <select id="studentGender" name="studentGender" class="form-select"
                                    th:value="${student.getStudentGender()}">
                                <option value="Male" th:selected="*{student.studentGender == 'Male'}">Male</option>
                                <option value="Female" th:selected="*{student.studentGender == 'Female'}">Female
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Phone</label>
                            <input type="text" id="studentPhone" name="studentPhone" class="form-control"
                                   th:value="${student.getStudentPhone()}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" id="studentEmail" name="studentEmail" class="form-control"
                                   th:value="${student.getStudentEmail()}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="studentClass" class="form-label">Class ID</label>
                            <input type="number" id="studentClass" name="studentClass" class="form-control"
                                   th:value="${student.getStudentClass()}" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<a href="/students/list" class="btn btn-secondary mb-3">Back to Student List</a>
</body>
</html>
