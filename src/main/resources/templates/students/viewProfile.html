<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Student Profile</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p><strong>Student Code:</strong> <span th:text="${student.studentCode}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Full Name:</strong> <span th:text="${student.studentFullname}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Date of Birth:</strong> <span th:text="${student.studentBirthdate}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Gender:</strong> <span th:text="${student.studentGender}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Phone:</strong> <span th:text="${student.studentPhone}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Email:</strong> <span th:text="${student.studentEmail}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p><strong>Class ID:</strong> <span th:text="${student.studentClass.classId}"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<a href="/user/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
</body>
</html>
