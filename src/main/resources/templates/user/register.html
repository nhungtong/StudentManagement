<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/user/register}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="userName" required/><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="userPassword" required/><br>
    <label for="role">Role:</label>
    <select id="role" name="userRole" required><br>
        <option value="ADMIN">ADMIN</option>
        <option value="STAFF">STAFF</option>
        <option value="STUDENT">STUDENT</option>
    </select><br>
    <label>Full Name:</label>
    <input type="text" id="userFullName" name="userFullName" required/><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="userEmail" required/><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
