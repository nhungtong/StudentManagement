<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Add Class</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/classes/add}" method="post">
                        <div class="mb-3">
                            <label for="className" class="form-label">Class Name</label>
                            <input type="text" id="className" name="className" th:value="${classes.getClassName()}"
                                   class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="classDescription" class="form-label">Class Description</label>
                            <input type="text" id="classDescription" name="classDescription" th:value="${classes.getClassDescription()}"
                                   class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<a href="/classes/list" class="btn btn-secondary mb-3">Back to Class List</a>
</body>
</html>
